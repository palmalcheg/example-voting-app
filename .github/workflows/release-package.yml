name: Create and publish a Docker image

on:
  push:
    branches: ['master']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push  Vote app
        uses: docker/build-push-action@v3
        with:
          context: ./vote
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ github.actor }}/voting_app_rest:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Build and push Worker app
        uses: docker/build-push-action@v3
        with:
          context: ./worker
          file: Dockerfile.j
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ github.actor }}/voting_app_worker:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          
      - name: Build and push Result app
        uses: docker/build-push-action@v3
        with:
          context: ./result
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ github.actor }}/voting_app_result:${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
